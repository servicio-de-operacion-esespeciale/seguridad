        <div id="anexo27" class="tab-content active">
            <h1>Calculadora octubre</h1>

            <label for="categoria27">Categoría:</label>
            <select id="categoria27">
                <option value="vigilador_general">Vigilador General</option>
                <option value="vigilador_bombero">Vigilador Bombero</option>
                <option value="administrativo">Administrativo</option>
                <option value="vigilador_principal">Vigilador Principal</option>
                <option value="verificacion_eventos">Verificación Eventos</option>
                <option value="operador_monitoreo">Operador de Monitoreo</option>
                <option value="guia_tecnico">Guía Técnico</option>
                <option value="instalador_seguridad">Instalador de Seguridad Electrónica</option>
                <option value="control_admision">Control de Admisión y Permanencia General</option>
            </select>

            <label for="sueldo_basico27">Sueldo Básico:</label>
            <input id="sueldo_basico27" readonly type="text" />

            <label for="antiguedad27">Años de Antigüedad:</label>
            <input id="antiguedad27" type="number" min="0" step="1" oninput="calcularSueldo('27')" />

            <label for="presentismo27">Adicional por Presentismo:</label>
            <input id="presentismo27" readonly type="text" />
                
            <label for="viatico27">Viático No Remunerativo:</label>
            <input id="viatico27" readonly type="text" />

            <label for="adicional_no_remunerativo27">Suma No Remunerativa:</label>
            <input id="adicional_no_remunerativo27" readonly type="text" />

            <label for="horas_nocturnas27">Horas Nocturnas:</label>
            <input id="horas_nocturnas27" type="number" min="0" step="0.1" oninput="calcularSueldo('27')" />

            <label for="horas_feriado27">Horas en Feriado:</label>
            <input id="horas_feriado27" type="number" min="0" step="0.1" oninput="calcularSueldo('27')" />
            
            <label for="horas_al5027">Horas al 50%:</label>
            <input id="horas_al5027" type="number" min="0" step="0.1" oninput="calcularSueldo('27')" />

            <label for="horas_al10027">Horas al 100%:</label>
            <input id="horas_al10027" type="number" min="0" step="0.1" oninput="calcularSueldo('27')" />

            <label for="sindicato27">Afiliado al Sindicato (Desc. 20%):</label>
            <select id="sindicato27" onchange="calcularSueldo('27')">
                <option value="si">Sí (20%)</option>
                <option value="no">No (17%)</option>
            </select>

            <button onclick="calcularSueldo('27')">Recalcular</button>

            <div class="result-label">Resultados:</div>

            <label for="sueldo_bruto27">Sueldo Bruto:</label>
            <input id="sueldo_bruto27" readonly type="text" class="result-input" />

            <label for="descuento27">Total Descuentos:</label>
            <input id="descuento27" readonly type="text" class="result-input" />

            <label for="sueldo_neto27">Sueldo Neto:</label>
            <input id="sueldo_neto27" readonly type="text" class="result-input" />
        </div>
