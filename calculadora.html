<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de Sueldo - Seguridad Privada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <section id="Calculadora" class="Calculadora">
        <div class="contenido-seccion">
            <br>
            <br>
            <div class="container">
                <h1>Calculadora de Sueldo y Aguinaldo</h1>

                <label for="categoria">Categoría:</label>
                <select id="categoria">
                    <option value="vigilador_general">Vigilador General</option>
                    <option value="vigilador_bombero">Vigilador Bombero</option>
                    <option value="administrativo">Administrativo</option>
                    <option value="vigilador_principal">Vigilador Principal</option>
                    <option value="verificacion_eventos">Verificación Eventos</option>
                    <option value="operador_monitoreo">Operador de Monitoreo</option>
                    <option value="guia_tecnico">Guía Técnico</option>
                    <option value="instalador_seguridad">Instalador de Seguridad Electrónica</option>
                    <option value="control_admision">Control de Admisión y Permanencia General</option>
                </select>

                <label for="sueldo_basico">Sueldo Básico:</label>
                <input id="sueldo_basico" readonly="" type="text" />

                <label for="antiguedad">Años de Antigüedad:</label>
                <input id="antiguedad" type="text" />

                <label for="presentismo">Presentismo:</label>
                <input id="presentismo" readonly="" type="text" />
                    
                <label for="adicional_remunerativo">Adicional Remunerativo:</label>
                <input id="adicional_remunerativo" readonly="" type="text" />

                <label for="horas_nocturnas">Horas Nocturnas:</label>
                <input id="horas_nocturnas" type="text" />

                <label for="horas_feriado">Horas en Feriado:</label>
                <input id="horas_feriado" type="text" />

                <label for="viatico">Viático:</label>
                <input id="viatico" type="text" /> 
                
                <label for="horas_al50">Horas al 50%:</label>
                <input id="horas_al50" type="text" />

                <label for="horas_al100">Horas al 100%:</label>
                <input id="horas_al100" type="text" />

                <label for="sindicato">Afiliado al Sindicato:</label>
                <select id="sindicato">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

                <button onclick="calcularSueldo()">Calcular</button>

                <div class="result-label">Resultados:</div>

                <label for="sueldo_bruto">Sueldo Bruto:</label>
                <input id="sueldo_bruto" readonly="" type="text" />

                <label for="descuento">Descuento:</label>
                <input id="descuento" readonly="" type="text" />

                <label for="sueldo_neto">Sueldo Neto:</label>
                <input id="sueldo_neto" readonly="" type="text" />

                <label for="aguinaldo">Aguinaldo Neto:</label>
                <input id="aguinaldo" readonly="" type="text" />
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
