            <label for="horas_al5024">Horas al 50%:</label>
            <input id="horas_al5024" type="number" min="0" step="0.1" />

            <label for="horas_al10024">Horas al 100%:</label>
            <input id="horas_al10024" type="number" min="0" step="0.1" />

            <label for="sindicato24">Afiliado al Sindicato:</label>
            <select id="sindicato24">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <button onclick="calcularSueldo('24')">Calcular</button>

            <div class="result-label">Resultados:</div>
